<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">User Management</title>
</head>
<body>
    <div>
        <h1 th:text="${title}">User Management</h1>
        
        <!-- Success/Error messages -->
        <div th:if="${successMessage}">
            <p th:text="${successMessage}">Success message</p>
        </div>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}">Error message</p>
        </div>
        
        <div>
            <h2>Users</h2>
            <p>Total users: <span th:text="${userCount}">0</span></p>
            
            <ul>
                <li th:each="username : ${usernames}">
                    <a th:href="@{/users/{username}(username=${username})}" th:text="${username}">username</a>
                </li>
            </ul>
        </div>
        
        <div>
            <a href="/users/create">Create New User</a>
        </div>
        
        <div>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
