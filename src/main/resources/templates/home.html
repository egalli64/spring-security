<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Spring Security Tutorial</title>
</head>
<body>
    <div>
        <h1 th:text="${message}">Welcome!</h1>

        <div>
            <em>Spring Security enabled by auto-configuration</em>
            <div sec:authorize="isAuthenticated()">
                <p>
                    Welcome, <span sec:authentication="name">unknown</span>!
                </p>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout">
                </form>

            </div>
            <div sec:authorize="!isAuthenticated()">
                <!-- You should never see this! A non-authenticated user should never get to this page! -->
                <p>Not logged in</p>
            </div>
        </div>

        <h2>Available Endpoints:</h2>

        <ul>
            <li><a href="/">/ (home)</a> <em>Should be accessible to everyone</em></li>
            <li><a href="/public">/public</a> <em>Should be accessible to everyone</em></li>
            <li><a href="/private">/private</a> <em>Should require authentication</em></li>
            <li><a href="/admin">/admin</a> <em>Should require admin role</em></li>
        </ul>
    </div>
</body>
</html>
